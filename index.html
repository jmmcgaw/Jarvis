<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 2em;
        }
        #chat-box {
            background-color: #333;
            border: 1px solid #555;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow-y: scroll;
            border-radius: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
        }
        #submit-button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Chat Page</h1>
    <div id="chat-box">
        <p>Chat will appear here...</p>
    </div>
    <input type="text" id="user-input" placeholder="Type your message here...">
    <button id="submit-button">Send</button>

    <script>
    async function sendMessage() {
        const userInput = document.getElementById("user-input").value;
        if (userInput.trim() !== "") {
            const chatBox = document.getElementById("chat-box");
            const newMessage = document.createElement("p");
            newMessage.textContent = "You: " + userInput;
            chatBox.appendChild(newMessage);
            document.getElementById("user-input").value = ""; // Clear the input field
            
            // Send the message to OpenAI API
            const response = await fetch("https://api.openai.com/v1/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer 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"
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    prompt: userInput,
                    max_tokens: 50
                })
            });
            
            const data = await response.json();
            const aiMessage = document.createElement("p");
            aiMessage.textContent = "AI: " + data.choices[0].text;
            chatBox.appendChild(aiMessage);
        }
    }

    document.getElementById("submit-button").addEventListener("click", sendMessage);
</script>
</body>
</html>
